<h2>Add a new comment</h2>
<form action="{% url 'post_add_comment' post.id %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <p><input type="submit" value="Add comment"></p>
</form>

<form action="{% url 'post_add_comment' post.id %}" method="post">
    {% csrf_token %}
    <div class="row">
        {{ form.non_field_errors }}
        <h3>Add a new comment</h3>
        <div class="col mt-2">
            {{ form.name }}
        </div>
        <div class="col mt-2">
            {{ form.email }}
        </div>
        <div class="mt-2">
            {{ form.body }}
            <input type="submit" class="btn btn-primary mb-3" value="Add comment">
        </div>
    </div>
</form>
